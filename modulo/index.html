<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="aplicacion" ng-controller="control">
        <input ng-model="ella">
        {{ella}}
    </div>

    <script>
        var app = angular.module('aplicacion', []);

        app.controller('control', function($scope){
            $scope.ella = 'oki';
        });
    </script>
</body>
</html>
